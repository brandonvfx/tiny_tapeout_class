# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     447131260506293249       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "Eater 6502 Chip Selector"      # Project title
  author:       "Brandon Ashworth"      # Your name
  discord:      "brandonvfx"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Simple TT Project to select the different chips in Ben Eater's 6502 project."      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "CLK"
  ui[1]: "A11"
  ui[2]: "A12"
  ui[3]: "A13"
  ui[4]: "A14"
  ui[5]: "A15"

  # Outputs
  uo[0]: "ROM_CS"
  uo[1]: "RAM_CS"
  uo[2]: "RAM_OE"
  uo[3]: "PERIPH_CS"
  uo[4]: "VIA_CS"
  uo[5]: "URAT_CS"
  uo[6]: "SID_CS"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
